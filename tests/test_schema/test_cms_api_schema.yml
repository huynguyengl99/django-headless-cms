openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/cms-schema/:
    get:
      operationId: api_cms_schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: header
        name: accept-language
        schema:
          type: string
        description: Language code parameter.
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - en
          - ro
          - vi
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /test-app/:
    get:
      operationId: test_app_list
      parameters:
      - in: header
        name: accept-language
        schema:
          type: string
        description: Language code parameter.
      tags:
      - test-app
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
          description: ''
  /test-app/{id}/:
    get:
      operationId: test_app_retrieve
      parameters:
      - in: header
        name: accept-language
        schema:
          type: string
        description: Language code parameter.
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this post.
        required: true
      tags:
      - test-app
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          description: ''
components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
        title:
          type: string
        position:
          type: integer
          maximum: 2147483647
          minimum: 0
        post:
          type: integer
          nullable: true
      required:
      - content
      - id
      - title
    Post:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
          readOnly: true
        body:
          type: string
        title:
          type: string
        description:
          type: string
      required:
      - body
      - comments
      - description
      - id
      - title
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
