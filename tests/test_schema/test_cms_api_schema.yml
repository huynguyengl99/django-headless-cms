openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /test-app/:
    get:
      operationId: test_app_list
      parameters:
      - in: header
        name: accept-language
        schema:
          type: string
        description: Language code parameter.
      tags:
      - test-app
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
          description: ''
  /test-app/{id}/:
    get:
      operationId: test_app_retrieve
      parameters:
      - in: header
        name: accept-language
        schema:
          type: string
        description: Language code parameter.
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this post.
        required: true
      tags:
      - test-app
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          description: ''
components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          nullable: true
        slug:
          type: string
          nullable: true
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - id
    Item:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        icon:
          type: string
      required:
      - id
    Post:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/PostTag'
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
          readOnly: true
        title:
          type: string
          nullable: true
        subtitle:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        body:
          type: string
        href:
          type: string
          nullable: true
      required:
      - body
      - category
      - id
      - items
      - tags
    PostTag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          nullable: true
        slug:
          type: string
          nullable: true
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - id
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
